<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div id="social-links-main">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <div id="profile-names-content">
          <p>Jessica Randall</p>
          <span>London, United Kingdom</span>
        </div>

        <p id="profile-title">"Front-end developer and avid reader."</p>

        <div id="social-media-content">
          <button class="links">Github</button>
          <button class="links">Frontend Mentor</button>
          <button class="links">Linkedln</button>
          <button class="links">Twitter</button>
          <button class="links">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
